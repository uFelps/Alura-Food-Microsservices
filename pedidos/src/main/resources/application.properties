spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${PORT:3306}/alurafood-pedidos?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.application.name=pedidos-ms
server.port=0
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST:localhost}:8082/eureka

spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost